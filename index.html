<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PgrSoynd â€” Minimal Music Player</title>

<style>
:root {
  --bg:#0b0b0c; --fg:#eaeaf0; --muted:#a1a1b3; --accent:#7c7cff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
  background:radial-gradient(1200px 600px at 10% -10%, #151528, var(--bg));
  color:var(--fg);
  overflow:hidden;
}
.wrap{max-width:960px; margin:0 auto; padding:48px 20px}
header{display:flex; justify-content:space-between; align-items:center}
.logo{font-weight:800}
.pill{border:1px solid #2a2a3d; padding:6px 10px; border-radius:999px; color:var(--muted)}
.hero{margin:64px 0}
.hero h1{font-size:clamp(28px,5vw,56px); margin:0 0 16px}
.hero p{color:var(--muted)}
button{
  background:linear-gradient(180deg,#8c8cff,var(--accent));
  border:none;
  padding:14px 20px;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
}
.overlay{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:50;
}
.overlay img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.troll{
  position:fixed;
  z-index:100;
  pointer-events:none;
  animation:shake .08s infinite;
}
@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(4px,-4px)}
  50%{transform:translate(-4px,4px)}
  75%{transform:translate(4px,4px)}
  100%{transform:translate(0,0)}
}
</style>
</head>

<body>

<div class="wrap">
  <header>
    <div class="logo">PgrSoynd</div>
    <div class="pill">Minimal Player</div>
  </header>

  <section class="hero">
    <h1>Music without distractions</h1>
    <p>A lightweight player focused on simplicity and speed.</p>
    <button id="downloadBtn">Download</button>
  </section>
</div>

<div class="overlay" id="overlay">
  <img src="https://i.ibb.co/Lzxr2hry/images.jpg">
</div>

<script>
const btn = document.getElementById('downloadBtn');
const overlay = document.getElementById('overlay');

const imgs = [
 'https://i.ibb.co/MDCb6VN4/6e7a3254c5af72a01ba9de370d78faff.jpg',
 'https://i.ibb.co/mCBdDsC2/600d8f447c4c7ac96d7d6024275c0855.jpg',
 'https://i.ibb.co/wh2Vtjh4/5978d2f20d59dd7042aae1e41c61975b.jpg',
 'https://i.ibb.co/8JQ8rKf/d96230c1b8282a419aaffd6109fb90f4.jpg'
];

// ðŸ”Š single sound (GitHub-safe)
const scream = new Audio(
  'https://zvukipro.com/uploads/files/2019-07/1564471583_ultrazvuk-v4.mp3'
);
scream.volume = 1;
scream.preload = 'auto';

let trolls = [];
let chaos = null;

function spawnTroll(){
  const img = document.createElement('img');
  img.src = imgs[Math.floor(Math.random()*imgs.length)];
  img.className = 'troll';

  const size = 120 + Math.random()*220;
  img.style.width = size + 'px';

  img.x = Math.random() * (window.innerWidth - size);
  img.y = Math.random() * (window.innerHeight - size);
  img.vx = (Math.random()<0.5?-1:1) * (2 + Math.random()*4);
  img.vy = (Math.random()<0.5?-1:1) * (2 + Math.random()*4);

  img.style.left = img.x+'px';
  img.style.top  = img.y+'px';

  document.body.appendChild(img);
  trolls.push(img);
}

function moveTrolls(){
  trolls.forEach(img=>{
    img.x += img.vx;
    img.y += img.vy;

    const w = img.offsetWidth;
    const h = img.offsetHeight;

    if(img.x<=0 || img.x+w>=window.innerWidth) img.vx*=-1;
    if(img.y<=0 || img.y+h>=window.innerHeight) img.vy*=-1;

    img.style.left = img.x+'px';
    img.style.top  = img.y+'px';
  });
}

btn.onclick = ()=>{
  document.documentElement.requestFullscreen().catch(()=>{});
  overlay.style.display='block';

  scream.currentTime = 0;
  scream.play().catch(()=>{});

  for(let i=0;i<18;i++) spawnTroll();
  chaos = setInterval(moveTrolls,16);
};

overlay.onclick = ()=>{
  clearInterval(chaos);
  chaos = null;

  trolls.forEach(t=>t.remove());
  trolls=[];

  scream.pause();
  scream.currentTime=0;

  overlay.style.display='none';
  document.exitFullscreen().catch(()=>{});
};
</script>

</body>
</html>
